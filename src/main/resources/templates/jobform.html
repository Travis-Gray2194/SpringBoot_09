<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>JobForm</title>
    </head>
    <body>
    <form action="#" th:action="@{/process}"
          th:object="${job}" method="post">

        <label>Title</label><input type="text" th:field="*{title}" />
        <span th:if="${#fields.hasErrors('title')}"></span><br />

        <label>Employer</label><input type="text" th:field="*{employer}" />
        <span th:if="${#fields.hasErrors('employer')}"></span><br />

        <label>Description</label><textarea rows="3" th:field="*{description}" />
        <span th:if="${#fields.hasErrors('description')}"></span><br />
        <input type="submit" value="submit"/>
    </form>
    </body>
</html>
